<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/manifest.json" />
    <meta property="og:title" content="Pull-Up!" />
    <meta property="og:description" content="게임처럼! 시험처럼! 루틴처럼! CS 정복해보세요 🚀" />
    <meta property="og:image" content="https://www.pull-up.store/assets/images/thumbnail.png" />
    <meta property="og:url" content="https://www.pull-up.store" />
    <meta property="og:type" content="website" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" />

    <!-- IOS 설정 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Pull-Up" />
    <link rel="apple-touch-icon" href="/logo-192.png" />
    <link rel="apple-touch-startup-image" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Android 설정 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Pull-Up" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" type="image/png" sizes="192x192" href="/logo-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/logo-512.png" />

    <title>Pull-Up</title>
    <script>
      if (navigator.userAgent.includes('KAKAOTALK')) {
        if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
          window.location.href = 'https://www.pull-up.store';
        } else {
          // 안드로이드: 크롬으로 열기
          window.location.href = 'intent://www.pull-up.store#Intent;scheme=https;package=com.android.chrome;end;';
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
